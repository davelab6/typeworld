sudo: false

language: python


jobs:
  include:


    - stage: linting
      os: linux
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      env: 
        - BADGE=linux
      install:
        - pip install -r requirements.txt
      script: tox


    - stage: linux
      os: linux
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      env: 
        - BADGE=linux
        # revokeAppInstance
        - secure: ""
      install:
        - pip install -r requirements.txt
      script: coverage run ./Lib/typeworld/test.py
      after_success: codecov


    - stage: mac
      os: osx
      language: shell
      osx_image: xcode11.2
      env:
        - TOXENV=py3
        - HOMEBREW_NO_INSTALL_CLEANUP=1
        - HOMEBREW_NO_ANALYTICS=1
        - BADGE=osx
        # revokeAppInstance
        - secure: ""
      install:
        - python3 -m pip install --user -r requirements.txt
        - python3 -m pip install --user pyobjc
        - python3 -m pip install --user coverage
      script: python3 -m coverage run ./Lib/typeworld/test.py
      after_success: python3 -m codecov


    - stage: windows
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - python -m pip install --upgrade pytest
      env: 
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - BADGE=windows
        # revokeAppInstance
        - secure: ""
      python: &latest_py3 3.7
      install:
        - python -m pip install -r requirements.txt
      script: coverage run ./Lib/typeworld/test.py
      after_success: codecov
